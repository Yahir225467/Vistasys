<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y configuraciones básicas del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Incorrecto</title>
    <!-- Vinculación de hojas de estilo para la página -->
    <link rel="stylesheet" href="codigoIncorrecto.css">
    <!-- Vinculación de Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-*************" crossorigin="anonymous" />
</head>
<body>
    
    <div class="container">
        <!-- Div para el fondo animado, agregando estilo visual a la página -->
        <div class="background"></div>

        <!-- Estructura principal que simula un smartwatch -->
        <div class="smartwatch">
            <!-- Botón de regreso que ejecuta la función 'goToPage' cuando se hace clic -->
            <button class="back-button" onclick="goToPage()"><i class="fas fa-arrow-left"></i></button>
            <!-- Contenido principal mostrando el mensaje de error -->
            <div class="content">
                <!-- Nombre de usuario con el mensaje de error y un ícono indicativo -->
                <div class="username">Código Incorrecto<span class="icon"><i class="fas fa-times-circle"></i></span></div>
            </div>
        </div>
    </div>

    <!-- Script de JavaScript para funcionalidades adicionales -->
    <script src="codigoIncorrecto.js"></script>
</body>
</html>
